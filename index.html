<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Robot Run</title>
		<style>
			body { margin: 0; }
			.popup {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: black;
				display: none;
				justify-content: center;
				align-items: center;
			}
			.popup-content {
				text-align: center;
				background-color: white;
				padding: 30px;
				border-radius: 10px;
			}

			button {
				padding: 10px 20px;
				margin-top: 20px;
				font-size: 16px;
				cursor: pointer;
			}

			#gameScore {
				position: absolute;
				top: 20px;
				left: 20px;
				font-size: 24px;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px 20px;
				border-radius: 8px;
				font-weight: bold;
				display: none;
			}

			#highScore {
				position: absolute;
				top: 20px;
				right: 20px;
				font-size: 24px;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px 20px;
				border-radius: 8px;
				font-weight: bold;
				display: none;
			}

			#active-powerups{
				position: absolute;
				top: 40%;
				right: 20px;
				font-size: 16px;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px 20px;
				border-radius: 5px;
				display: none;
			}

			#powerup-list {
				list-style: none;
				padding: 0;
				text-align: center;
			}

			#pauseOverlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7);
				display: none;
				justify-content: center;
				align-items: center;
				color: white;
				font-size: 32px;
				flex-direction: column;
			}

			#initial-screen {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.9);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 1000;
				color: white;
			}
			
			#initial-screen h1 {
				font-size: 3.5rem;
				margin-bottom: 1rem;
				color: #ffcc00;
				text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
			}

			#initial-screen .controls {
				margin: 1rem 0;
				text-align: center;
				font-size: 1.2rem;
				background: rgba(0, 0, 0, 0.5);
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
			}

			#initial-screen .controls h2 {
				color: #ffcc00;
				margin-top: 0;
			}
			
			#initial-screen .controls p {
				margin: 0.5rem 0;
			}

			#difficulty-select {
				margin: 1.5rem 0;
				text-align: center;
				background: rgba(0, 0, 0, 0.5);
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
			}

			#difficulty-select h2 {
				margin-bottom: 1rem;
				color: #ffcc00;
				margin-top: 0;
			}

			.difficulty-buttons {
				display: flex;
				justify-content: center;
				gap: 1rem;
			}

			.difficulty-btn {
				padding: 0.8rem 1.5rem;
				background-color: #2c3e50;
				color: white;
				border: none;
				border-radius: 5px;
				font-size: 1rem;
				cursor: pointer;
				transition: all 0.2s;
			}

			.difficulty-btn:hover {
				background-color: #34495e;
				transform: scale(1.05);
			}

			.difficulty-btn.selected {
				background-color: #3498db;
			}

			#start-game-btn {
				margin-top: 2rem;
				padding: 1rem 2rem;
				background-color: #27ae60;
				color: white;
				border: none;
				border-radius: 5px;
				font-size: 1.2rem;
				cursor: pointer;
				transition: all 0.2s;
			}

			#start-game-btn:hover {
				background-color: #2ecc71;
				transform: scale(1.05);
			}

		</style>
	</head>
	<body>
		<div id="initial-screen">
			<h1>Robot Run</h1>
			
			<div class="controls">
				<h2>Controls:</h2>
				<p><strong>W</strong> - Jump</p>
				<p><strong>A</strong> - Move Left</p>
				<p><strong>S</strong> - Duck</p>
				<p><strong>D</strong> - Move Right</p>
				<p><strong>ESC</strong> - Pause Game</p>
			</div>
			
			<!-- <div id="difficulty-select">
				<h2>Select Difficulty:</h2>
				<div class="difficulty-buttons">
					<button class="difficulty-btn" data-difficulty="easy">Easy</button>
					<button class="difficulty-btn selected" data-difficulty="medium">Medium</button>
					<button class="difficulty-btn" data-difficulty="hard">Hard</button>
				</div>
			</div> -->
			
			<button id="start-game-btn">Start Game</button>
		</div>

		<div id="gameScore">Score: <span id="game-score">0</span></div>
		<div id="highScore">High Score: <span id="high-score">0</span></div>
		<div id="game-over-popup" class="popup">
			<div class="popup-content">
				<h2>You Died</h2>
				<h3>Score: <span id="popup-game-score">0</span></h3>
				<h4>High Score: <span id="popup-high-score">0</span></h4>
				<button id="restart-button">Restart</button>
			</div>
		</div>
		<div id="active-powerups">
			<h3>Active Power-ups</h3>
			<ul id="powerup-list"></ul>
		</div>
		<div id="pauseOverlay">
			<p>Game Paused</p>
			<button id="resume-button">Resume</button>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
